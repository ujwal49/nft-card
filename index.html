<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="contain">

    <div class="card">
      <div class="block_image">
        <img id="nft_img" src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <h2>Equilibrium #3429</h2>

      <p id="coin__about">Our Equilibrium collection promotes balance and calm.</p>


      <div class="container">
        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="eth coin symbol">
          <p id="coin__value"> 0.041 ETH</p>
        </div>


        <div class="clock-container">
          <img src="./images/icon-clock.svg" alt="clock image">
          <p id="coin__time__left">3 days left</p>
        </div>
      </div>

      <div class="line">
        <hr>
      </div>
      <div class="author-container">
        <img id="avatar" src="./images/image-avatar.png">
        <p id="author"><span id="creation">Creation of</span> Jules Wyvern</p>

      </div>
    </div>


    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Developed by <a href="#">Ujwal</a>.
  </div> -->

  </div>
</body>

</html>
